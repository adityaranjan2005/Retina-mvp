services:
  - type: web
    name: retina-vessel-analysis
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app_deploy.py
    envVars:
      - key: HF_REPO
        value: YOUR_USERNAME/retina-vessel-segmentation
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
